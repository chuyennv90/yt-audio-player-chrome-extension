<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Cassette tape body -->
  <rect x="2" y="5" width="28" height="22" rx="2" fill="#1a1a1a" stroke="#333" stroke-width="0.8"/>
  
  <!-- Top label area -->
  <rect x="4" y="7" width="24" height="6" rx="1" fill="#e8e8e8"/>
  
  <!-- Left reel -->
  <circle cx="8" cy="16" r="4" fill="#2a2a2a" stroke="#555" stroke-width="0.5"/>
  <circle cx="8" cy="16" r="2.5" fill="none" stroke="#888" stroke-width="0.3"/>
  <circle cx="8" cy="16" r="1" fill="#555"/>
  
  <!-- Right reel -->
  <circle cx="24" cy="16" r="4" fill="#2a2a2a" stroke="#555" stroke-width="0.5"/>
  <circle cx="24" cy="16" r="2.5" fill="none" stroke="#888" stroke-width="0.3"/>
  <circle cx="24" cy="16" r="1" fill="#555"/>
  
  <!-- Tape area -->
  <rect x="12" y="15" width="8" height="2" fill="#333"/>
  
  <!-- Play indicator -->
  <circle cx="16" cy="24" r="0.8" fill="#ff4444"/>
</svg>
