<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Audio Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <div id="urlInputSection" class="url-input-section">
      <input 
        type="text" 
        id="youtubeUrlInput" 
        class="url-input" 
        placeholder="Enter YouTube URL (channel, video, or playlist)..."
      >
      <button id="submitUrlBtn" class="btn btn-secondary">Load</button>
    </div>

    <div id="error" class="error hidden"></div>

    <div id="results" class="results hidden">
      <!-- Audio Player -->
      <div id="playerContainer" class="player-container hidden">
        <audio id="audioPlayer" class="audio-player">
          <source id="audioSource" src="" type="audio/mpeg">
        </audio>
        <div class="player-controls-inline">
          <button id="prevBtn" class="btn btn-control-inline" title="Previous">⏮</button>
          <button id="playPauseBtn" class="btn btn-control-inline" title="Play/Pause">▶</button>
          <button id="nextBtn" class="btn btn-control-inline" title="Next">⏭</button>
          <div class="now-playing-scroll">
            <div id="nowPlayingTitle" class="now-playing-title-scroll">-</div>
          </div>
        </div>
      </div>

      <ul id="resultsList" class="results-list"></ul>
      <div id="clearButtonContainer" class="clear-button-container hidden">
        <button id="clearPlaylistBtn" class="btn-clear">Clear Playlist</button>
      </div>
    </div>

    <div id="empty" class="empty">
      <p>Click "Crawl Audio" to start extracting audio links</p>
    </div>
  </div>

  <script src="side-panel.js"></script>
</body>
</html>
