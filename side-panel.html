<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Audio Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <div id="urlInputSection" class="url-input-section">
      <input 
        type="text" 
        id="youtubeUrlInput" 
        class="url-input" 
        placeholder="Enter YouTube URL (channel, video, or playlist)..."
      >
      <button id="submitUrlBtn" class="btn btn-secondary">Load</button>
      <button id="crawlBtn" class="btn btn-primary">Refresh</button>
    </div>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Crawling content...</p>
    </div>

    <div id="error" class="error hidden"></div>

    <div id="results" class="results hidden">
      <div class="results-header">
        <h2>Found Audio Links</h2>
        <span id="resultCount" class="result-count">0 items</span>
      </div>
      
      <!-- Audio Player -->
      <div id="playerContainer" class="player-container hidden">
        <div class="player-info">
          <div class="now-playing">Now Playing:</div>
          <div id="nowPlayingTitle" class="now-playing-title">-</div>
        </div>
        <audio id="audioPlayer" class="audio-player" controls>
          <source id="audioSource" src="" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <div class="player-controls">
          <button id="prevBtn" class="btn btn-control" title="Previous">⏮ Prev</button>
          <button id="nextBtn" class="btn btn-control" title="Next">Next ⏭</button>
        </div>
      </div>

      <ul id="resultsList" class="results-list"></ul>
    </div>

    <div id="empty" class="empty">
      <p>Click "Crawl Audio" to start extracting audio links</p>
    </div>
  </div>

  <script src="side-panel.js"></script>
</body>
</html>
